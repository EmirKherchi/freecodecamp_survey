<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM Freecodecamp course</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <main class="container text-center">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <div class="container text-left survey">
            <form id="survey-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="user_name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="age">Age <span class="parenthese">(optional)</span></label>
                    <input type="number" class="form-control" id="age" placeholder="Age">
                </div>

                <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select class="form-control" placeholder="test" id="dropdown">
                        <option selected disabled>Select current role</option>
                        <option>Student</option>
                        <option>Full time job</option>
                        <option>Full time learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="form-check">
                    
                    <input class="form-check-input" type="radio" name="radios" id="definitely" value="definitely" checked>
                    <label class="form-check-label" for="definitely">
                      Definitely
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radios" id="maybe" value="maybe">
                    <label class="form-check-label" for="maybe">
                      Maybe
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="radios" id="notsure" value="notsure">
                    <label class="form-check-label" for="notsure">
                      Not sure
                    </label>
                  </div>

            </form>
        </div>
    </main>

</body>

</html>
